<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Ride to Join</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light">
        <h1>Create a New Ride</h1>
        <ul class="navbar-nav ml-auto">
            <!--These two need to be to the right of the page unlesss we can do this without using the navbar-->
            <li class="nav-item pr-3">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item px-4"> 
                <a href="login.html" class="btn btn-primary" role="button">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <form class="form-horizontal" action="/bike/createride" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="ridetitle">Ride Title</label>
                <input type="text" name="ridetitle" id="ridetitle">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="startingpoint">Route Starting Point</label>
                <input type="text" name="startingpoint" id="startingpoint" value="street/city/state zip code">

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="routefile">Upload Route File</label>
                <input type="file" name="routefile" id="routefile">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="distance">Route Distance (in miles)</label>
                <input type="text" name="distance" id="distance">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dateofride">Date of Ride</label>
                <input type="date" name="dateofride" id="dateofride" >
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="skill">Preferred Skill Level</label>
                <select name="skill" id="skill">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="pro">Pro</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="desc">Description</label>
                <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="ride_start_time">Start Time</label>
                <input type="time" name="ride_start_time" id="ride_start_time">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="est_end_time">Approximate End Time</label>
                <input type="time" name="est_end_time" id="est_end_time">
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Add Ride">
            </div>
        </form>
    </div>
</body>
</html>
