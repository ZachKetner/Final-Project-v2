<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Ride to Join</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url("/static/background_3a.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
        <h3 class="ml-4 text-light">Create a New Ride</h3>
        <ul class="navbar-nav ml-auto">
            <!--These two need to be to the right of the page unlesss we can do this without using the navbar-->
            <li class="nav-item pr-3">
                <a href="/bike" class="nav-link">Home</a>
            </li>
            <li class="nav-item px-4"> 
                <a href="/log_out" class="btn btn-primary" role="button">Log Out</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="display-4 text-center my-4">Enter Your Ride Here</h1>
        <div class="row pt-3">
            <div class="col">
                <form class="form-horizontal" action="/bike/createride" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-5 font-weight-bold" for="ridetitle">Ride Title</label>
                        <input type="text" name="ridetitle" id="ridetitle">
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5 font-weight-bold" for="startingpoint">Route Starting Point</label>
                        <input type="text" name="startingpoint" id="startingpoint" placeholder="street, city, state zip code">
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5 font-weight-bold" for="routefile">Upload Route File</label>
                        <input type="file" name="routefile" id="routefile">
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5 font-weight-bold" for="distance">Route Distance</label>
                        <input type="text" name="distance" id="distance" placeholder="(in miles)"> 
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5 font-weight-bold" for="dateofride">Date of Ride</label>
                        <input type="date" name="dateofride" id="dateofride" >
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5 font-weight-bold" for="skill">Preferred Skill Level</label>
                        <select name="skill" id="skill">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="pro">Pro</option>
                        </select>
                    </div>
            </div>
            <div class="col">
                    <div class="form-group d-flex align-items-start">
                        <label class="control-label col-sm-5 font-weight-bold" for="desc">Description</label>
                        <textarea name="desc" id="desc" cols="30" rows="8"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5 font-weight-bold" for="ride_start_time">Start Time</label>
                        <input type="time" name="ride_start_time" id="ride_start_time">
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5 font-weight-bold" for="est_end_time">Approximate End Time</label>
                        <input type="time" name="est_end_time" id="est_end_time">
                    </div>
            </div> 
        </div>
        <div class="row justify-content-center">
                    <div class="form-inline">
                        <input type="submit" class="btn btn-success" value="Add Ride">
                    </div>
                </form>
        </div>
    </div>
    <footer class="text-center mt-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a href="https://facebook.com" class="fa fa-facebook"></a>
        <a href="https://twitter.com" class="fa fa-twitter"></a>
        <a href="https:/google.com" class="fa fa-google"></a>
        <a href="https://linkedin.com" class="fa fa-linkedin"></a>
        <a href="https://youtube.com" class="fa fa-youtube"></a>
        <a href="https://instagram.com" class="fa fa-instagram"></a>
    </footer>
</body>
</html>
