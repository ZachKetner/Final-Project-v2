<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Biking Community</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="display-4">Registration for Biking Community</h1>
    <div id="container">
        <div class="row" style="height:575px;">
            <div class="col" style=
            "background-image: url( 'static/reg_background.jpg' );
            background-repeat: no-repeat;
            background-size: cover;">
            </div>
            <div class="col-sm-3 mr-3 px-3">
                {% if messages %}
                <ul class="messages text-danger">
                    {% for eachmessage in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ eachmessage }}</li>
                    {% endfor %}    
                </ul>
                {% endif %}
            <h2>Register</h2>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" name="fName" id="fName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input type="text" name="lName" id="lName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                    </div>
                    <input id="button" type="submit" value="Register" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
